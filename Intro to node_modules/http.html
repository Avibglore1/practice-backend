<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="get">Get</button>
    <button id="post">Post</button>
    <button id="patch">Patch</button>
    <button id="delete">Delete</button>
    <button id="getAll">Get All</button>
    <script>
        const getBtn = document.querySelector('#get');
        getBtn.addEventListener('click',async function(){
            const resp = await fetch('https://dummyjson.com/posts/1',{method:'GET'})
            const respData = await resp.json();
            console.log('status', resp.status);
            console.log('body', respData);
        })

        const postBtn = document.getElementById('post');
        postBtn.addEventListener('click', async function () {
            const resp = await fetch ('https://dummyjson.com/posts/add',
                {
                    method: 'POST',
                    body: JSON.stringify({
                        title: 'Hey howz u',
                        userId: 5
                    }),
                    headers: {'Content-Type': 'application/json'}
                }
            )
            const respData = await resp.json();
            console.log(resp.status);
            console.log(respData);
        })

        const updateBtn = document.querySelector('#patch');
        updateBtn.addEventListener('click', async function () {
            const resp = await fetch ('https://dummyjson.com/posts/1',
                {
                    method: 'PUT',
                    body: JSON.stringify({
                        title: 'I think I should shift to the venus'
                    }),
                    headers: {'Content-Type': 'application/json'}
                }
            )
            const respData = await resp.json();
            console.log(resp.status);
            console.log(respData);
        })

        const deleteBtn = document.querySelector('#delete');
        deleteBtn.addEventListener('click', async function () {
            const resp = await fetch ('https://dummyjson.com/posts/1',
                {
                    method: 'DELETE',
                    body: JSON.stringify({
                        title: 'I think I should shift to the venus'
                    }),
                    headers: {'Content-Type': 'application/json'}
                }
            )
            const respData = await resp.json();
            console.log(resp.status);
            console.log(respData);
        })

        const getAllBtn = document.querySelector('#getAll');
        getAllBtn.addEventListener('click', async function () {
            const resp = await fetch ('https://dummyjson.com/posts',
                {
                    method: 'GET',
                }
            )
            const respData = await resp.json();
            console.log(resp.status);
            console.log(respData);
        })
    </script>
</body>
</html>
